<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind and Daisy UI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Retro From</title>
</head>

<body>
    <!-- header section  -->
    <header class="mx-2 mt-4 lg:mx-28 lg:mt-8">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl lg:text-4xl font-black">ReTro</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="hidden menu menu-horizontal px-1">
                    <li><a>Item 1</a></li>
                    <li>
                        <details>
                            <summary>Parent</summary>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
            <div class="navbar-end gap-3">
                <div class="hidden md:block lg:block">
                    <div class=" tooltip bg-[#12132D08] p-3 rounded-full" data-tip="home"><img src="images/home.png"
                            alt=""></div>
                    <div class="bg-[#12132D08] p-3 rounded-full tooltip" data-tip="edit"><img src="images/pen.png"
                            alt=""></div>
                    <div class="bg-[#12132D08] p-3 rounded-full tooltip" data-tip="add"><img src="images/card.png"
                            alt=""></div>
                    <div class="bg-[#12132D08] p-3 rounded-full tooltip" data-tip="flag"><img src="images/flag.png"
                            alt=""></div>
                </div>
                <a class="btn bg-[#797DFC] lg:text-xl lg:font-bold text-white rounded-lg">Sign In</a>
            </div>
        </div>
    </header>

    <main class="mx-2 mt-4 lg:mx-28 lg:mt-8">
        <!-- banner section  -->
        <section
            class="flex flex-col lg:flex-row justify-between items-center p-8 gap-5 lg:p-20 rounded-xl bg-[url('/images/bgbanner.png')] bg-[#12132D] bg-no-repeat bg-cover">
            <div class="space-y-6 text-center lg:text-start">
                <h2 class="text-white font-black text-3xl lg:text-6xl">Welcome to the <br> <span
                        class="text-[#797DFC]">ReTro </span>Forum</h2>
                <p class="text-[#FFFFFFCC] font-medium lg:text-xl">Share your favorite opinion and win and wp <br> forum
                    coffee mug!</p>
                <div class="flex lg:w-2/3 lg:px-3 lg:py-1 p-1 bg-white rounded-md lg:rounded-full">
                    <input type="text" placeholder="Search here anything">
                    <a class="btn bg-[#797DFC] text-white font-bold lg:text-xl lg:rounded-full">Search</a>
                </div>
            </div>
            <div class="bg-white flex flex-col gap-5 p-8 rounded-xl">
                <div class="flex justify-between lg:gap-20 text-2xl">
                    <div>
                        <h2 class="text-[#12132DCC] ">Registered Users</h2>
                    </div>
                    <div>01</div>
                </div>
                <div class="flex justify-between lg:gap-20 text-2xl">
                    <div>
                        <h2 class="text-[#12132DCC]">Forum</h2>
                    </div>
                    <div>01</div>
                </div>
                <div class="flex justify-between lg:gap-20 text-2xl">
                    <div>
                        <h2 class="text-[#12132DCC]">Topics</h2>
                    </div>
                    <div>01</div>
                </div>
                <div class="flex justify-between lg:gap-20 text-2xl">
                    <div>
                        <h2 class="text-[#12132DCC]">Replies</h2>
                    </div>
                    <div>01</div>
                </div>
            </div>
        </section>


    </main>

    <footer>

    </footer>
</body>

</html>
